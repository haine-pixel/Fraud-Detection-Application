    <div class="container mt-5">
        <h1>Check Your Transaction</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label>Transaction Amount:</label>
                <input type="number" name="amount" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label>Country:</label>
                <select name="country" class="form-control" required>
                    <option value="DE">Germany (DE)</option>
                    <option value="FR">France (FR)</option>
                    <option value="NG">Nigeria (NG)</option>
                    <option value="TR">Turkey (TR)</option>
                    <option value="UK">United Kingdom (UK)</option>
                    <option value="US">United States (US)</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Transaction Type:</label>
                <select name="transaction_type" class="form-control" required>
                    <option value="ATM">ATM</option>
                    <option value="Online">Online</option>
                    <option value="POS">POS</option>
                    <option value="QR">QR</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Merchant Category:</label>
                <select name="merchant_category" class="form-control" required>
                    <option value="Clothing">Clothing</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Food">Food</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3"
                style="color: white; background-color: black; border-color:black;">Check Transaction</button>
        </form>
    </div>
